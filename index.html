<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>TD Game</title>

    <link rel="stylesheet" type="text/css" href="game.css">
    <script src="game.js" type="text/javascript"></script>
</head>
<body>
    <div id="page">
        <div id="board"></div>
        <div id="sidebar">
            <div id="score">
                <div id="money">Gold: 300</div>
                <div id="health">Lives: 15</div>
            </div>

            <div id="towerContainer">
                <div id="tower0" class="towerButton"><img src="res/tower0.png"></div>
                <div id="tower1" class="towerButton"><img src="res/tower1.png"></div>
                <div id="start" class="towerButton"></div>
            </div>
            <div id="deselectionBox">
                <div id="deselect" class="deselectButton">DESELECT</div>
            </div>
        </div>
    </div>
</body>
</html>
