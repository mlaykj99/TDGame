<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>TD Game</title>

    <link rel="stylesheet" type="text/css" href="css/game.css">
    <script src="js/main.js" type="text/javascript"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body>
    <div id="container">
        <div id="towerInfo">
            <div id="upgrade" class="text">UPGRADE</div><div id="level" class="text">1</div>
            <div id="sell" class="text">SELL</div>
            <div id="info">Tower Info Here</div>
        </div>
        <div id="page">
            <div id="end">
                <div id="lose">YOU LOSE</div>
            </div>
            <div id="board"></div>
            <div id="sidebar">
                <div id="score">
                    <div id="money">Gold: 100</div>
                    <div id="health">Lives: 15</div>
                    <div id="round">Round: 1 of 3</div>
                </div>

                <div id="towerContainer">
                    <div id="tower0" class="towerButton"><img src="res/tower0.png"></div>
                    <div id="tower1" class="towerButton"><img src="res/tower1.png"></div>
                    <div id="tower2" class="towerButton"><img src="res/tower2.png"></div>
                    <div id="tower3" class="towerButton"><img src="res/tower3.png"></div>
                    <div id="tower4" class="towerButton"><img src="res/tower4.png"></div>
                    <div id="tower5" class="towerButton"><img src="res/tower5.png"></div>
                    <div id="tower6" class="towerButton"><img src="res/tower6.png"></div>
                    <div id="tower7" class="towerButton"><img src="res/tower7.png"></div>
                </div>
                <div id="deselectionBox">
                    <div id="deselect" class="deselectButton">DESELECT</div>
                    <div id="start" class="towerButton"><img src="res/play.png"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
